<!DOCTYPE html>
<html>
<title>Space Shift App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('space.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
#downloadButton {
background-color: Transparent;
color: white;
border: 2px solid white;
border-radius: 10px;
padding: 12px 30px;
cursor: pointer;
transition: all 0.2s ease-in-out;
}

#downloadButton:hover {
background-color: white;
color: black;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    android
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">SPACE SHIFT</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"><button id="downloadButton"> download apk v2.O</button></p>
    <!--<a href="Space_Shift.apk" download=""> testos</a>-->
    
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    EVHI 
  </div>
</div>

</body>
<script type="text/javascript">
  exportedFilename = "Space_Shift.apk";
  
  var downloadButton = document.getElementById("downloadButton");
  downloadButton.onclick = function() {
    var link = document.createElement("a");
    if (link.download !== undefined) { // feature detection
        // Browsers that support HTML5 download attribute
        link.href = exportedFilename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
  ;}
</script>
</html>
